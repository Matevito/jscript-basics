        <div class="bg-modal">

                    <input type="text" placeholder="number of pages" id="n_pages">
                    <form> 
                        The book is read?

                    <input type="radio" name="status" value="false" class="radio_btn"> No
                </form>
                    <a href="#" class = "button">Submit</a>
                </form>
            </div>
        </div>
